<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成语文生视频展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .frame-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .frame {
            width: 30%;
            border: 2px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        video {
            width: 100%;
            max-width: 640px;
            height: auto;
        }
        .frame img {
            width: 100%;
            max-width: 100px;
            height: auto;
        }
        .music-control {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>成语: 画龙点睛</h1>
    <p>拼音: huà lóng diǎn jīng</p>
    <p>描述: 画龙时，最后点上眼睛，使其栩栩如生。</p>
    
    <div class="frame-container">
        <div class="frame">
            <h3>关键帧 1</h3>
            <img src="关键帧1.png" alt="关键帧1">
            <p>画家正准备为画布上的龙点睛，此时画布上的龙栩栩如生。</p>
        </div>
        <div class="frame">
            <h3>关键帧 2</h3>
            <img src="关键帧2.png" alt="关键帧2">
            <p>画家开始为画布上的龙点睛。</p>
        </div>
        <div class="frame">
            <h3>关键帧 3</h3>
            <img src="关键帧3.png" alt="关键帧3">
            <p>画家点完睛后，画布上的龙蠢蠢欲动，准备从画布中挣脱出来。</p>
        </div>
        <div class="frame">
            <h3>关键帧 4</h3>
            <img src="关键帧4.png" alt="关键帧4">
            <p>画布上的龙动了起来，试图破壁飞天。</p>
        </div>
    </div>

    <h2>文生视频展示</h2>
    <video controls>
        <source src="画龙点睛.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>
    
    <h3>过程简述</h3>
    <p>为制作此文生视频，我们首先通过文生图工具生成了“画龙点睛”成语的图片，描述了画龙的每一个重要步骤。然后，我们将图片按照AI生成为视频，并为其添加了解说音频和背景音乐，力求让成语的寓意通过视频生动呈现。</p>
</body>
</html>
